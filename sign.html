<html>
	<head>
		<title> Register form</title>
		<link rel="stylesheet" href="stylesign.css">
	</head>
	<body>
		<div class="div">
			<h2>REGISTER HERE</h2>
			<table>
				<form>
					<tr>
						<th>First Name</th>
						<th><input type="text"/></th>
					<tr>
					<tr>
						<th>Second Name</th>
						<th><input type="text"/></th>
					</tr>
					<tr>
						<th>Email</th>
						<th><input type="email"/></th>
					</tr>
					<tr>
						<th>Password</th>
						<th><input type="password"/></th>
					</tr>
					<tr>
						<th>Conform Password</th>
						<th><input type="password"/></th>
					</tr>
					<tr>
						<th>Gender</th>
						<th><input type="radio" value="male" name="gender">Male<input type="radio" value="female" name="gender">Female</th>				
					</tr>
					<tr>
						<th colspan=2 id=button><button><a href="food.html">Submit</a></button></th>
					</tr>
					<tr>
						<th colspan=2 class=link><a href="login.html">Already registered!</a></th>
					</tr>
				</form>
			</table>
		</div>
	</body>
</html>
